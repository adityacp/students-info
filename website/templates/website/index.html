{% extends "website/base.html" %}

{% block objects %}
<br>
{{error}}
<div class="row">
    <div class="col-3">
        <h4>Student Filter</h4>
        <form action="{% url 'website:index' %}" method="POST" class="form-control" style="padding: 10px">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-9">
        <h4>Add Student</h4>
        <form action="{% url 'website:add_student' %}" method="POST" class="form-control" style="padding: 10px">
            {% csrf_token %}
            <div>
                {{add_form.as_p}}
            </div>
            <button class="btn btn-primary">Add</button>
        </form>
    </div>
</div>

{% endblock %}
